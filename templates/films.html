{% extends "base.html" %}
{% block content %}
     
    <!-- Subheader text -->
    <section>
        <div class="row">
            <div class="col-12 md-6 subheader">All Films</div>
        </div>
    </section>
    <!-- Accordion from Materialize -->
    <section>
        <div class="row center">
            <div class="col-12 md-6">
                <!-- Jinja templating language -->
                <!-- for loop to iterate through the films from MongoDB --> 
                {% for film in films %}
                    <h3>{{ film.film_name }}</h3></br>
                    <p>Genre: {{ film.genre_name }}</p><br>
                    <p>Actors: {{ film.actors }}</p><br>
                    <p>Best Bit: {{ film.best_bit }}</p><br>
                    <img class="img_films center-align" src="{{ film.image }}" alt="film image"><br> 
                    <p>Created by: {{ film.created_by }}</p>
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock %}
