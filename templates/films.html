{% extends "base.html" %}
{% block content %}
    <h2>I'm extending the base template</h2>
    <!-- Jinja templating language -->
    <!-- for loop to iterate through the films from MongoDB -->
    {% for film in films %}<br>
        {{ film.film_name }}<br>
        {{ film.genre_name }}<br>
        {{ film.actors }}<br>
        {{ film.best_bit }}<br>
        {{ film.media_clip }}<br>
        {{ film.image }}<br>
    {% endfor %}

 {% endblock %}
