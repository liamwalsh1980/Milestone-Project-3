{% extends "base.html" %}
{% block content %}

    <!-- Subheader text -->
    <section>
        <div class="row">
            <h2 class="col-12 md-6 subheader">Add Film</h2>
        </div>
    </section>
    <!-- Add a new Film using a form from Materialize -->
    <section>
        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_film') }}">
                <!-- Choose from a list of Genres via a for loop inside Jinja code -->
                <div class="row">
                    <div class="input-field col s12 add_film_text">
                        <i class="far fa-arrow-alt-circle-right prefix"></i>
                        <select id="genre_name" name="genre_name" class="validate" required>
                            <option value="" disabled selected class="add_film_text">Choose from list</option>
                            {% for genre in genres %}
                                <option value="{{ genre.genre_name }}">{{ genre.genre_name }}</option>
                            {% endfor %}
                        </select>
                        <label for="genre_name">Genre Name</label>
                    </div>
                </div>
                <!-- Add film name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-film prefix"></i> 
                        <input id="film_name" name="film_name" minlength="1" maxlength="40" 
                            type="text" class="validate add_film_text" required>
                        <label for="film_name">Film Name</label>
                        <p class="info">Maximum 40 characters</p>
                    </div>
                </div>
                <!-- Add Actor names from film being added -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-star prefix"></i>
                        <input id="actors" name="actors" minlength="1" maxlength="40" 
                        type="text" class="validate add_film_text" required> 
                        <label for="actors">Actors</label>
                        <p class="info">Maximum 40 characters</p>
                    </div>
                </div>
                <!-- Add Best bit/favourite scene from the film being added -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-thumbs-up prefix"></i>
                        <textarea id="best_bit" name="best_bit" minlength="1" maxlength="40"
                        class="validate materialize-textarea add_film_text" required></textarea>
                        <label for="best_bit">Best Bit</label>
                        <p class="info">Maximum 40 characters</p>
                    </div>
                </div>
                <!-- Add Film Image -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-image prefix"></i>
                        <input id="image" name="image" type="url" pattern="https?://.+" class="validate add_film_text" placeholder="https://" required>
                        <label for="image">Image URL</label>
                        <span data-error="enter valid URL" data-success="right"></span>
                        <p class="info">Enter valid URL starting with https://</p>
                    </div>
                </div>
                <!-- Submit button to add a new film -->
                <div class="row center-align">
                    <div class="col s12"></div>
                    <button type="submit" class="btn-large btn-text button-padding">Add Film <i class="fas fa-plus-circle right"></i></button>
                    <!-- Cancel Edit and return to user profile -->
                    <div class="col s12"></div>
                    <a aria-label="Jump to your Profile page" href="{{ url_for('profile', username=session['user']) }}" class="btn-large btn-text button-padding cancel-btn">Cancel<i class="far fa-times-circle right"></i></a>
                </div>
            </form>
        </div>
    </section>

{% endblock %}
