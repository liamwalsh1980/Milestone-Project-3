{% extends "base.html" %}
{% block content %}

    <!-- Subheader text -->
    <section>
        <div class="row container">
            <div class="col-12 profile-subheader">Add Film</div>
        </div>
    </section>
    <!-- Add a new Film using a form from Materialize -->
    <section>
        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-film prefix"></i> 
                        <select>
                          <option value="" disabled selected>Please Choose below</option>
                          <option value="1">Option 1</option>
                          <option value="2">Option 2</option>
                        </select>
                        <label id="genre-pick">Choose a Genre</label>
                      </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-film prefix"></i> 
                        <input id="film_name" name="film_name" minlength="1" maxlength="100" 
                            type="text" class="validate add_film_text" required>
                        <label for="film_name">Film Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-star prefix"></i>
                        <input id="actors" name="actors" minlength="3" maxlength="100" 
                        type="text" class="validate add_film_text" required> 
                        <label for="actors">Actors</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-thumbs-up prefix"></i>
                        <textarea id="best_bit" name="best_bit" minlength="5" maxlength="100"
                        type="text" class="materialize-textarea add_film_text"></textarea>
                        <label for="best_bit">Best bit</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="fas fa-image prefix"></i>
                        <input id="image" name="image" type="text" class="validate add_film_text">
                        <label for="image">Image URL</label>
                    </div>
                    <div class="file-field input-field col s6">
                        <div class="btn btn-text">
                          <span>File</span>
                          <input type="file" multiple>
                        </div>
                        <div class="file-path-wrapper">
                          <input class="file-path validate" name="media_clip" type="text" placeholder="Upload a video">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    
       


{% endblock %}
