{% extends "base.html" %}
{% block content %}

<!-- Subheader text -->
<section>
    <div class="row container">
        <h2 class="col-6 m6 s12 subheader">Genres</h2>
        <!-- Add new genre link -->
        <div class="col-6 m6 s12 right"><a href="{{ url_for('add_genre') }}" class="add-btn-text">Add New Genre <i class="fas fa-plus-circle add-new-genre-link"></i></a></div>
    </div>
</section>
<!-- Genre section for 'Admin' user to manage i.e. view, edit and delete-->
<section>
    <div class="container row">
        {% for genre in genres %}
        <div class="col s12 m4 l3">
          <div class="card text-shadow genre-card">
            <div class="card-content">
              <span class="card-title center-align">{{ genre.genre_name }}</span>
            </div>
            <!-- Buttons to submit a change to genre or delete a genre -->
            <div class="card-action center-align">
                <a href="{{ url_for('edit_genre',genre_id=genre._id) }}" id="genre-btn" class="btn-small btn-small-genres-edit">Edit</a>
                <!-- Modal Trigger for removing a film -->
                <a href="#modal3{{loop.index}}" class="btn-small btn-small-genres modal-trigger">Delete</a>
                <!-- Modal Structure  -->
                <div id="modal3{{loop.index}}" class="modal">
                    <div class="modal-content">
                        <p class="modal-text-title center-align">Are you sure you want to delete the genre <span class="modal-genre-name">{{ genre.genre_name }}</span> ?</p>
                    </div>
                    <div class="modal-footer center-align" id="modal-footer">
                        <a href="" id="btn-small-cancel"class="modal-close btn-small-profile btn-flat">Cancel</a>
                        <a href="{{ url_for('delete_genre',genre_id=genre._id) }}" id="btn-small-remove" class="modal-close btn-small-remove btn-flat">Delete</a>
                    </div>
                </div>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
</section>
<section>
    <!-- Return to films link -->
    <div class="row container">
        <div class="col-6 m6 s12 right"><a href="{{ url_for('films') }}" class="back-btn-text"><i class="fas fa-backward"></i> Return to Films</a></div>
    </div>
</section>
{% endblock %}
