{% extends "base.html" %}
{% block content %}

<!-- Subheader text -->
<section>
    <div class="row container">
        <div class="col-6 m6 s12 subheader">Genres</div>
        <div class="col-6 m6 s12 right"><a href="{{ url_for('add_genre') }}" class="add-btn-text">Add New Genre <i class="fas fa-plus-circle add-new-genre-link"></i></a></div>
    </div>
</section>
<!-- Genre section for 'Admin' user to manage i.e. view, edit and delete-->
<section>
    <div class="container row">
        {% for genre in genres %}
        <div class="col s12 m4 l3">
          <div class="card text-shadow genre-card">
            <div class="card-content">
              <span class="card-title center-align">{{ genre.genre_name }}</span>
            </div>
            <div class="card-action center-align">
                <a href="{{ url_for('edit_genre',genre_id=genre._id) }}" id="genre-btn" class="btn-small btn-small-genres">Edit</a>
                <a href="" class="btn-small  btn-small-genres">Delete</a>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
