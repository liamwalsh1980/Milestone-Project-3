{% extends "base.html" %}
{% block content %}

    <!-- Subheader text -->
    <section>
        <div class="row">
            <div class="col-12 md-6 subheader">Sign Up !</div>
        </div>
    </section>
    <!-- Card Panel from Materialize -->
    <section>
        <div class="row">
            <!-- Signup form -->
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signup') }}">
                <div class="card-panel">
                    <!-- Username -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-plus prefix form-text"></i>
                            <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="username">Username</label>
                            <p class="instructions">Only alpha-numeric usernames between 5-15 characters</p>
                          </div>
                    </div>
                    <!-- Password -->
                    <div class="row">
                        <div class="input-field col s12">
                          <i class="fas fa-user-lock prefix form-text"></i>
                          <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                          <label for="password">Password</label>
                          <p class="instructions">Only alpha-numeric passwords between 5-15 characters</p>
                        </div>
                    </div>
                    <!-- Signup button -->
                    <div class="row">
                        <button type="submit" class="col s12 btn-large text-shadow large-button">Sign Up <i class="fas fa-sign-in-alt"></i></button>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <p class="center-align mini-message">
                                Already have an account?
                                <a href="{{ url_for('login') }}" id="login-text">Login Here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

{% endblock %}
